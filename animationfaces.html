<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Yüzler</title>
    <style>
        /* Genel ayarlar */
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-wrap: wrap;
        }

        .face {
            width: 150px;
            height: 150px;
            background-color: #ffcc4d;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        /* Gözler */
        .eye {
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 45px;
        }

        /* Yüz 1: Göz kırpan */
        .face.blink .eye.left, .face.blink .eye.right {
            animation: blink 3s infinite;
        }

        /* Göz kırpma animasyonu */
        @keyframes blink {
            0%, 20%, 100% { height: 20px; }
            10%, 15% { height: 5px; }
        }

        /* Yüz 2: Yanıp sönen gözler */
        .face.flash .eye {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Yüz 3: Gözleri yukarı-aşağı hareket eden */
        .face.bounce .eye {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Ağız */
        .mouth {
            width: 80px;
            height: 40px;
            background-color: #333;
            border-radius: 0 0 50px 50px;
            position: absolute;
            bottom: 35px;
            overflow: hidden;
        }

        /* Yüz 1: Gülümseyen ağız */
        .face.blink .mouth {
            animation: smile 2s infinite;
        }

        /* Gülümseme animasyonu */
        @keyframes smile {
            0%, 100% { height: 20px; }
            50% { height: 10px; }
        }

        /* Yüz 2: Küçükten büyüğe değişen ağız */
        .face.flash .mouth {
            animation: growShrink 1.5s infinite;
        }

        @keyframes growShrink {
            0%, 100% { width: 50px; height: 20px; }
            50% { width: 70px; height: 30px; }
        }

        /* Yüz 3: Yana doğru kaydırmalı ağız */
        .face.bounce .mouth {
            animation: slide 2s infinite;
        }

        @keyframes slide {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        /* Her yüz için farklı göz konumları */
        .face .eye.left { left: 40px; }
        .face .eye.right { right: 40px; }
    </style>
</head>
<body>
    <!-- Yüz 1: Göz kırpan ve gülümseyen -->
    <div class="face blink">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>

    <!-- Yüz 2: Gözleri yanıp sönen ve büyüyüp küçülen ağız -->
    <div class="face flash">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>

    <!-- Yüz 3: Yukarı-aşağı hareket eden gözler ve yana kayan ağız -->
    <div class="face bounce">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
