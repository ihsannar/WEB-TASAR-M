<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Uygulaması</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4a4e69;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .question {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .question h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 1rem;
            margin-bottom: 8px;
            cursor: pointer;
        }

        label input {
            margin-right: 10px;
        }

        button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #4a4e69;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6c757d;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
        }

        #popup h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #4a4e69;
        }

        #popup p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #333;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 10;
        }
    </style>
</head>

<body>
    <h1>Test Uygulaması</h1>
    <div class="container">
        <button id="start-test">Testi Başlat</button>
        <div id="questions-container"></div>
    </div>

    <div id="popup">
        <h2>Sonuçlar</h2>
        <p id="popup-result"></p>
        <button id="close-popup">Kapat</button>
    </div>
    <div id="overlay"></div>

    <script>
        document.getElementById('start-test').addEventListener('click', function () {
            fetch('https://raw.githubusercontent.com/bernaozdemir/BTE311_Web_BernaOzdemir/main/hafta9_sorular.json')
                .then(response => response.json())
                .then(data => {
                    const questionsContainer = document.getElementById('questions-container');
                    questionsContainer.innerHTML = '';
                    data.htmlQuestions.forEach((question, index) => {
                        const questionElement = document.createElement('div');
                        questionElement.classList.add('question');

                        const title = document.createElement('h2');
                        title.textContent = `${index + 1}. ${question.question}`;
                        questionElement.appendChild(title);

                        question.options.forEach(option => {
                            const label = document.createElement('label');
                            const input = document.createElement('input');
                            input.type = 'radio';
                            input.name = `question-${index}`;
                            input.value = option[0];
                            label.appendChild(input);
                            label.appendChild(document.createTextNode(option));
                            questionElement.appendChild(label);
                        });

                        questionsContainer.appendChild(questionElement);
                    });

                    const submitButton = document.createElement('button');
                    submitButton.textContent = 'Sonucu Gör';
                    questionsContainer.appendChild(submitButton);

                    submitButton.addEventListener('click', function () {
                        let score = 0;
                        data.htmlQuestions.forEach((question, index) => {
                            const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                            if (selectedOption && selectedOption.value === question.answer) {
                                score++;
                            }
                        });

                        const popup = document.getElementById('popup');
                        const popupResult = document.getElementById('popup-result');
                        popupResult.textContent = `Sonuç: ${score}/${data.htmlQuestions.length} doğru!`;
                        popup.style.display = 'block';
                        document.getElementById('overlay').style.display = 'block';
                    });
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('close-popup').addEventListener('click', function () {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });

        document.getElementById('overlay').addEventListener('click', function () {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
</body>

</html>
